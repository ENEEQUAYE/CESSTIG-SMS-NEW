<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CESSTIG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/index.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4">
        <div class="card-body">
            <div class="text-center mb-4">
                <img src="img/logo.png" alt="CESSTIG Logo" width="80" class="mb-2">
                <h3 class="card-title">CESSTIG Login</h3>
            </div>
            <form id="loginForm">
                <input type="hidden" id="csrfToken" name="_csrf" value="">
                
                <div class="mb-3">
                    <label for="role" class="form-label">Select Role</label>
                    <select id="role" name="role" class="form-select" required>
                        <option value="" selected disabled>Choose your role</option>
                        <option value="student">Student</option>
                        <option value="lecturer">Lecturer</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" class="form-control" 
                               placeholder="Enter your password" required minlength="8">
                        <button type="button" class="btn btn-outline-secondary" id="togglePassword" title="Show/Hide Password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between mb-3">
                    <a href="#" id="forgotPassword" class="text-decoration-none">Forgot Password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                    <span id="loginText">Login</span>
                    <span id="loginSpinner" class="spinner-border spinner-border-sm d-none"></span>
                </button>
                
                <div id="errorMessage" class="alert alert-danger d-none mt-3"></div>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
